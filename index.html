<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/ apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/ favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/ favicon-16x16.png">
    <link rel="manifest" href="./favicon/ site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">




    <style>
        section+section {
            background-color: rgb(41, 134, 214);
        }
        section+p {
            background-color: rgb(221, 134, 20);
        }
        p+section {
            background-color:rgb(21, 224, 157);
        }
        section~section {
            background-color: blueviolet;
        }
        section:first-child {
            background-color: rgb(255, 0, 0);
        }
        section:last-child{
            background-color: brown;
        }
        section:nth-last-child(2) {       /*is galo paskutinis vaikas*/
            background-color: yellow;
        }
        section:nth-child(3),
        section:nth-child(6)  {                /*pazymi 3 ir 6 vaikus*/
            background-color: aqua;
        }

        section:nth-child(4n+10)  {     /*randa kas ketvirta O + leidzia pasirinkti nuo kurio galima ir su - tiesineje lygtyje pasirinks nuo minusinio elemento ir tes kas ketvirta*/
            background-color: rgb(107, 110, 110);
        }
        
        section:nth-of-type(8) {                /*iesko berniuko/mergaites*/
            background-color: cornflowerblue;
        }
    </style>


</head>
<body>
    <header>
        HEADER
    </header>



    <main>
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
        <section>5</section>
        <section>6</section>
        <section>7</section>
        <section>8</section>
        <section>9</section>
        <section>10</section>



        
        <section>1</section>

        <section>6</section>
        <section>7</section>
        <section>8</section>
        <section>9</section>
        <section>10</section>

    </main>



    <footer>
        FOOTER
    </footer>
    
</body>
</html>
